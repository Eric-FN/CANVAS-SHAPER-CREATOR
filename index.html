<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRÁTICA 6</title>
  </head>
  <body onload="draw();">
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
      function draw() {
        var canvas = document.getElementById("canvas");
        if (canvas.getContext) {
          var ctx = canvas.getContext("2d");

          // Triángulo superior
          ctx.beginPath();
          ctx.moveTo(25, 25);
          ctx.lineTo(105, 25);
          ctx.lineTo(25, 105);
          ctx.lineTo(25, 25);
          ctx.closePath();
          ctx.fillStyle = "#000000"; // Preto
          ctx.fill();
          ctx.stroke();

          // Triángulo inferior
          ctx.beginPath();
          ctx.moveTo(125, 125);
          ctx.lineTo(125, 45);
          ctx.lineTo(45, 125);
          ctx.closePath();
          ctx.stroke();
          //circulo azul
          ctx.beginPath();
          ctx.arc(250, 80, 50, 0, Math.PI * 2); // x=250, y=80, raio=50
          ctx.fillStyle = "#3070d4"; // Azul
          ctx.fill(); // Preenche o círculo
          ctx.closePath();
        }
      }
    </script>
  </body>
</html>
